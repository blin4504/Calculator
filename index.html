<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="screen">
            <div class="full-operation">...</div>
            <div class="current-input">0</div>
        </div>
        <div class="keys">
            <button data-attr="clear" class="clear">AC</button>
            <button data-attr="sign" class="sign">+/-</button>
            <button data-attr="percent" class="percent">%</button>
            <button data-attr="operator" class="divide">/</button>
            <button data-attr="number">7</button>
            <button data-attr="number">8</button>
            <button data-attr="number">9</button>
            <button data-attr="operator" class="multiply">*</button>
            <button data-attr="number">4</button>
            <button data-attr="number">5</button>
            <button data-attr="number">6</button>
            <button data-attr="operator" class="subtract">-</button>
            <button data-attr="number">1</button>
            <button data-attr="number">2</button>
            <button data-attr="number">3</button>
            <button data-attr="operator" class="add">+</button>
            <button class="num-0" data-attr="number">0</button>
            <button data-attr="number" class="decimal">.</button>
            <button data-attr="operator" class="calculate">=</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
